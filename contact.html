    <title>Umar Akbar - Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="sidebar sidebargo">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="intro.html">My Intro</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="/pictures/ham.png" alt="" width="23">
        <img class="cross" src="/pictures/cross.png" alt="" width="23">
    </div>
       <div class="contactform">
        <h1>Contact me for work / General Enquiries</h1>
        <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email & phone number with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="nameHelp">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              
          </form>
       </div>
    </div>
</div>
<script src="script.js"></script>
</body>
